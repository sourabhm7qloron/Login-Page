<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style1.css" />
    <script src="script1.js"></script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="wrapper">
      <form id="registrationForm">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Name" id="name" />
          <i class="bx bxs-user"></i>
          <div id="name_error" style="color: red; display: none">
            Please Enter Your Name
          </div>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="email" />
          <i class="bx bx-envelope"></i>
          <div id="email_error" style="color: red; display: none">
            Email must be at least 8 characters
          </div>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" id="password" />
          <i class="bx bxs-lock-alt"></i>
          <div id="password_error" style="color: red; display: none">
            Password must be at least 8 characters
          </div>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Confirm Password" id="confirmPassword" />
          <i class="bx bxs-lock-alt"></i>
          <div id="confirm_password_error" style="color: red; display: none">
            Passwords do not match
          </div>
        </div>

        <button type="button" class="btn" onclick="savedata()">Register</button>

        <div class="register-link">
          <p><a href="index.html">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
